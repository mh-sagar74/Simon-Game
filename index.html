<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press <button id="startGame">Start Game</button> button to start the game</h3>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button" id="red"></div>
            <div class="btn yellow" type="button" id="yellow"></div>
        </div>
        <div class="line-two">
            <div class="btn green" type="button" id="green"></div>
            <div class="btn purple" type="button" id="purple"></div>
        </div>
    </div>

    <button id="resetGame" hidden>Restart Game</button>

    <br/>

    <p><b>How to play</b><br/>
        A color will flash, and you must press that color to repeat the sequence. The game will add another color to the sequence after you repeat it correctly. The sequence will get longer as you play.
    </p>
    <hr/>
    <p id="me"><b>&#169 Sagar 2024</b></p>

    <script src="script.js"></script>
</body>
</html>
